<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/head :: myhead">
<!-- Required meta tags -->
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	<div th:if="${mensajeBorrar!=null}" class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong th:text="${mensajeBorrar}"></strong><a class="alert-link" th:href="@{/productline/borrar/}+${productLine}">Continuar</a>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<div class="container">
		<div class="row">
		<div class="border rounded-pill mt-3 pb-3 bg-dark-green text-white">
			<h3 class="text-center mt-3">Listado de Lineas de Productos</h3>
		</div>
			<div class="mt-3 col-md-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th scope="col">Código</th>
								<th scope="col">Descripcion</th>
								<th scope="col">Dirección</th>
								<th scope="col">Imagen</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pline:${productlines}">
								<td th:text="${pline.productLine}"></td>
								<td th:text="${pline.textDescription}"></td>
								<td th:text="${pline.htmlDescription}"></td>
								<td class="text-center"><img class="rounded mx-auto d-block" style="width: auto; height: 75px;" th:src="*{'data:image/jpeg;base64,'+{pline.image}}" alt="..."></td>
								<td class="text-center">
									<div class="btn-group btn-group-sm" role="group">
										<a th:href="@{/productline/editar/}+${pline.productLine}" type="button" class="btn btn-warning">
											<i class="bi bi-pencil-fill"></i>
										</a>
										<a th:href="@{/productline/seleccionar/}+${pline.productLine}" type="button" class="btn btn-danger">
											<i class="bi bi-trash2-fill"></i>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
