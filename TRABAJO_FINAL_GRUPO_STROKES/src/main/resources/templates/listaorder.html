<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/head :: myhead">
<!-- Required meta tags -->
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	<div th:if="${mensajeBorrar!=null}" class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong th:text="${mensajeBorrar}"></strong><a class="alert-link" th:href="@{/compra/borrar/}+${orderNumber}">Continuar</a>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<div class="container">
		<div class="row">
		<div class="border rounded-pill mt-3 pb-3 bg-dark-green text-white">
			<h3 class="text-center mt-3">Listado de Compras</h3>
		</div>
			<div class="mt-3 col-md-12">
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th scope="col">Numero de Compra</th>
								<th scope="col">Fecha de Compra</th>
								<th scope="col">Fecha Requerida</th>
								<th scope="col">Fecha de Envio</th>
								<th scope="col">Estado</th>
								<th scope="col">Comentarios</th>
								<th scope="col">Numero de Cliente</th>								
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ord:${orders}">
								<td th:text="${ord.orderNumber}"></td>
								<td th:text="${ord.orderDate}"></td>
								<td th:text="${ord.requiredDate}"></td>
								<td th:text="${ord.shippedDate}"></td>
								<td th:text="${ord.status}"></td>
								<td th:text="${ord.comments}"></td>
								<td th:text="${ord.customer.customerNumber}"></td>
								<td class="text-center">
									<div class="btn-group btn-group-sm" role="group">
										<a th:href="@{/compra/editar/}+${ord.orderNumber}" type="button" class="btn btn-warning">
											<i class="bi bi-pencil-fill"></i>
										</a>
										<a th:href="@{/compra/seleccionar/}+${ord.orderNumber}" type="button" class="btn btn-danger">
											<i class="bi bi-trash2-fill"></i>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
