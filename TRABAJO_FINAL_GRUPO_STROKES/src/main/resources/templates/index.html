<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/head :: myhead">
<!-- Required meta tags -->
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
			<!--  -->
				<div th:if="${session.usuario!=null}" class="text-white">
					<form th:action="@{/logout}" method="POST">
					<span>Bienvenido/a <span class="font-italic" th:text="${session.usuario.username}"></span></span>
					<button type="submit" class="btn btn-warning btn-sm">Salir</button>
					</form>
				</div>
			<h1>Noticias</h1>
			</div>
			<div class="col-md-3">
				<aside th:insert="layout/advertising :: aside"></aside>
			</div>
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
