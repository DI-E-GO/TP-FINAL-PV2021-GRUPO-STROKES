<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="layout/head :: myhead">
<!-- Required meta tags -->
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="card mt-4 mb-5 shadow-lg">
					<div class="card-header text-center text-white">
						<h2>Nuevo Detalle de Compra</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/detalle/guardar}" th:object="${orderDetail}" method="POST">
							<div class="row mb-3">
								<label for="id" class="col-sm-3 col-form-label fw-bold">ID de Recibo</label>
							    <div class="col-sm-9">
							      <input type="number" class="form-control rounded-pill" th:field="*{id}" id="id" placeholder="Ingrese el numero de ID">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="cprod" class="col-sm-3 col-form-label fw-bold">Codigo de Producto</label>
							    <div class="col-sm-9">
							    	<select class="form-select rounded-pill" id="cprod" th:field="*{productCode.productCode}">
										<option th:each="cProd : ${products}" th:value="${cProd.productCode}" th:text="${cProd.productCode}"></option>
									</select>
							    </div>
							</div>
							<div class="row mb-3">
								<label for="ncompra" class="col-sm-3 col-form-label fw-bold">Numero de Compra</label>
							    <div class="col-sm-9">
							    	<select class="form-select rounded-pill" id="ncompra" th:field="*{orderNumber.orderNumber}">
										<option th:each="nComp : ${orders}" th:value="${nComp.orderNumber}" th:text="${nComp.orderNumber}"></option>
									</select>
							    </div>
							</div>
							<div class="row mb-3">
								<label for="cantidad" class="col-sm-3 col-form-label fw-bold">Cantidad</label>
							    <div class="col-sm-9">
							      <input type="number" class="form-control rounded-pill" th:field="*{quantityOrdered}" id="cantidad" title="Ingrese cantidad de compra">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="precio" class="col-sm-3 col-form-label fw-bold">Precio</label>
							    <div class="col-sm-9">
							      <input type="number" class="form-control rounded-pill" th:field="*{priceEach}" id="precio" placeholder="Ingrese el precio" title="Ingrese el precio">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="numre" class="col-sm-3 col-form-label fw-bold">Numero de Recibo</label>
							    <div class="col-sm-9">
							      <input type="number" class="form-control rounded-pill" th:field="*{orderLineNumber}" id="numre" placeholder="Ingrese numero de recibo" title="Ingrese numero de recibo">
							    </div>
							</div>
							 <div class="pt-2 text-center">
							 	 <button type="reset"
									class="btn btn-outline-danger rounded-pill">
									Cancelar <i class="bi bi-x-circle-fill"></i>
								</button>
								<button type="submit"
									class="btn btn-outline-success rounded-pill">
									Guardar <i class="bi bi-check-circle-fill"></i>
								</button>
							 </div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<aside th:insert="layout/advertising :: aside"></aside>
			</div>
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
