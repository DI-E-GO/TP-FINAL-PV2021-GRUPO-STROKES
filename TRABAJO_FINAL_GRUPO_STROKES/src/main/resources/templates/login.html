<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/head :: myhead">
<!-- Required meta tags -->
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	<div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales Incorrectas</div>
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="card mt-4 mb-5 shadow-lg">
					<div class="card-header text-center text-white">
						<h2>Iniciar Sesión</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/auth/login-post}" method="POST">
							<div class="row mb-3">
								<label for="username" class="col-sm-3 col-form-label fw-bold">Nombre de Usuario</label>
								<div class="col-sm-9">
									<input type="text" class="rounded-pill form-control" name="username">
								</div>
							</div>
							<div class="row mb-3">
								<label for="password" class="col-sm-3 col-form-label fw-bold">Contraseña</label>
								<div class="col-sm-9">
									<input type="password" class="rounded-pill form-control" name="password">
								</div>
							</div>
							<div class="pt-2 text-center">
								<button type="reset"
									class="btn btn-outline-danger rounded-pill">
									Cancelar <i class="bi bi-x-circle-fill"></i>
								</button>
								<button type="submit"
									class="btn btn-outline-success rounded-pill">
									Guardar <i class="bi bi-check-circle-fill"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<aside th:insert="layout/advertising :: aside"></aside>
			</div>
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
