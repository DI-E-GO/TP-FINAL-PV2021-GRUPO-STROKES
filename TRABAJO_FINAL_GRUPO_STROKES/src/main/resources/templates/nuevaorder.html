<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="layout/head :: myhead">
<!-- Required meta tags -->
<meta content="text/html" charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div th:insert="layout/header :: header"></div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="card mt-4 mb-5 shadow-lg">
					<div class="card-header text-center text-white">
						<h2>Nueva Compra</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/compra/guardar}" th:object="${order}" method="POST">
							<div class="row mb-3">
								<label for="norden" class="col-sm-3 col-form-label fw-bold">Número de Compra</label>
							    <div class="col-sm-9">
							      <input type="number" class="form-control rounded-pill" th:field="*{orderNumber}" id="norder" placeholder="Ingrese el numero de compra" title="Ingrese el numero de compra">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="dateorder" class="col-sm-3 col-form-label fw-bold">Fecha de Compra</label>
							    <div class="col-sm-9">
							      <input type="date" class="form-control rounded-pill" th:field="*{orderDate}" id="dateorder" title="Ingrese el la fecha de compra">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="reqdate" class="col-sm-3 col-form-label fw-bold">Fecha Requerida</label>
							    <div class="col-sm-9">
							      <input type="date" class="form-control rounded-pill" th:field="*{requiredDate}" id="reqdate" title="Ingrese fecha requerida">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="shipdate" class="col-sm-3 col-form-label fw-bold">Fecha de Envio</label>
							    <div class="col-sm-9">
							      <input type="date" class="form-control rounded-pill" th:field="*{shippedDate}" id="shipdate" title="Ingrese la fecha de envio">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="status" class="col-sm-3 col-form-label fw-bold">Estado</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control rounded-pill" th:field="*{status}" id="status" placeholder="Ingrese estado de compra" title="Ingrese estado de compra">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="comments" class="col-sm-3 col-form-label fw-bold">Comentarios</label>
							    <div class="col-sm-9">
							      <input type="text" class="form-control rounded-pill" th:field="*{comments}" id="comments" placeholder="Ingrese un comentario" title="Ingrese un comentario">
							    </div>
							</div>
							<div class="row mb-3">
								<label for="numcli" class="col-sm-3 col-form-label fw-bold">N° de cliente</label>
							    <div class="col-sm-9">
							    	<select class="form-select rounded-pill" id="numcli" th:field="*{customer.customerNumber}">
										<option th:each="nCli : ${customers}" th:value="${nCli.customerNumber}" th:text="${nCli.customerNumber}"></option>
									</select>
							    </div>
							</div>
							 <div class="pt-2 text-center">
							 	 <button type="reset"
									class="btn btn-outline-danger rounded-pill">
									Cancelar <i class="bi bi-x-circle-fill"></i>
								</button>
								<button type="submit"
									class="btn btn-outline-success rounded-pill">
									Guardar <i class="bi bi-check-circle-fill"></i>
								</button>
							 </div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<aside th:insert="layout/advertising :: aside"></aside>
			</div>
		</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
